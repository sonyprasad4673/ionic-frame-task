  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title class="text-center">Doctor-consult</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <form>

      <ion-card-header  class=" text-center">
        <div> <img src="/assets/doctor-slide1.jpg" alt=""  width="80%"></div>
        <ion-card-title>
           Register With Us !
       </ion-card-title>
        Your information is safe with us
      </ion-card-header>
      <ion-item lines="full" class="">
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" #name required></ion-input>
      </ion-item>
      <ion-item lines="full" class="">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="text" #email required></ion-input>
      </ion-item>
      <ion-item lines="full">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" #password required></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
        <ion-button type="submit" (click)="signUp(email, password)" expand="block">Register</ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-align-self-center">

          <!-- <span class="divider line one-line">or</span> -->
          <!-- <span class="already">Already a user?</span> -->
          <ion-button [routerLink]="['/login']" expand="block" color="danger"
            >Sign In</ion-button
          >
        </ion-col>
      </ion-row>
    </form>
  </ion-content>
